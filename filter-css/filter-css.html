<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-css</title>
    <style>
        .blur {
            filter: blur(5px);
        }

        .brightness {
            filter: brightness(150%);
        }

        .contrast {
            filter: contrast(150%);
        }

        .drop-shadow {
            filter: drop-shadow(5px 8px 2px red);
        }

        .grayscale {
            filter: grayscale(50%);
        }

        .hue-rotate {
            filter: hue-rotate(90deg);
        }

        .invert {
            filter: invert(100%);
        }
    </style>
</head>

<body>
    <h1>CSS filter Property</h1>
    <span>Blur</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="blur">
    <span>Brightness</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="brightness">
    <span>Contrast</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="contrast">
    <span>drop-shadow</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="drop-shadow">
    <span>grayscale</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="grayscale">
    <span>hue-rotate</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="hue-rotate">
    <span>invert</span>
    <img src="../assets/Google_Chrome_icon.jpg" alt="" class="invert">
</body>

</html>
