<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent</title>
    <style>
        h1 {
            text-indent: 60px;
        }

        h4 {
            text-indent: -10px;
        }

        p {
            text-indent: 50px;
        }
    </style>
</head>

<body>
    <h1>Text Indent</h1>
    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, recusandae.</h4>
    <p>This is an example of
        <strong>text-indent </strong> property.
        First line of our text is indented to the right in 60px.
        Besides pixels you can also use other measurement units,
        like pt, cm, em, etc.
    </p>
</body>

</html>
