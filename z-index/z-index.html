<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div {
            height: 250px;
            width: 250px;
        }

        .div1 {
            background-color: red;
            position: absolute;
            z-index: 1;
        }

        .div2 {
            background-color: blue;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</head>

<body>
    <div>
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
</body>

</html>
