<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-type</title>
    <style>
        .container {
            font-size: 30px;
        }

        .lower-alpha {
            list-style: lower-alpha;
        }

        .circle {
            list-style: circle;
        }

        .square {
            list-style: square;
        }

        /*List style image and position*/
        .list-style-img-position {
            list-style-image: url('../assets/Google_Chrome_icon.jpg');
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <div class="container">
        <ol class="lower-alpha">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
        <ul class="circle">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <ul class="square">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
    </div>
    <div>
        <p>The following list has list-style-position: <strong>inside</strong>.</p>
        <ul class="list-style-img-position">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
    </div>
</body>

</html>
